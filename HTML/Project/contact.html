<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#about">About</a><abbr title="The Little Taco Shop"></abbr></li>
                <li><a href="./index.html">Menu</a></li>           
                <li><a href="hours.html">Store Hours</a></li>         
            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop" title="Tacos ready to eat!" width="400" height="267">
            <figcaption>
                Tacos and a Drink
            </figcaption> 
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="http://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your name goes here" required>
                    </p>
                    <p>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="youremail@gmail.com" required>
                    </p>                
                    <p>
                        <label for="message">Your message</label><br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>   
        <section>
            <h2>Our Location</h2>
            <address>
                A dream street, Suite <br>
                Santa Maria, RS 99999-555
                <br><br>
                Phone: <a href="tel:+5555999999999">99-99999-9999</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
